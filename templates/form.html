<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <form class="container mx-auto mt-5" action="/getbook">
      <h1>Customise Wonderful One </h1>
        <div class="mb-3">
            <label class="form-label">Child's First Name</label>
            <input type="text" class="form-control" name="child_name" placeholder="Sophie" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Child's Full Name</label>
            <input type="text" class="form-control" name="child_fullname" placeholder="Sophie Anne Millar" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Child's Birth</label>
            <input type="text" class="form-control" name="date" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dedication:</label></BR>            
            <textarea id="myTextarea" style="overflow: hidden;  resize: none;" wrap="soft" cols="30" maxlength="300" name="dedication" rows="10" placeholder='Dear Sophie,
We love you lots!,
Love,
Nanna and Poppy'></textarea>
        </div>
        <div>Characters: <span id="charCount">0</span></div>
Text should be no more than 300 characters and no more than 10 lines long.
       <div class="mb-3">
            <button type="submit" class="btn btn-dark">View Preview</button>
        </div>
    </form>
<script >
ocument.getElementById('myTextarea').addEventListener('input', function(event) {
        const textarea = event.target;
        const charCount = textarea.value.length;
        const lines = textarea.value.split('\n');

        let validLinesCount = 0;
        for (let line of lines) {
            if (line.length <= 45) {
                validLinesCount += 1;
            } else {
                // Do something if a line exceeds 45 characters, like showing an error message.
            }
        }

        // Update the counters
        document.getElementById('charCount').textContent = charCount;
        document.getElementById('lineCount').textContent = validLinesCount;
    });    
</script>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
