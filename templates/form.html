<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <form class="container mx-auto mt-5" action="/getbook">
        <div class="mb-3">
            <label class="form-label">Child Name:</label>
            <input type="text" class="form-control" name="child_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Child Full Name:</label>
            <input type="text" class="form-control" name="child_fullname" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="text" class="form-control" name="date" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dedication:</label>
            <input type="text" class="form-control" name="dedication">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
